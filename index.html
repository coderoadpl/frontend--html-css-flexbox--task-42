<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >

    <link
        rel="stylesheet"
        href="./css/style.css"
    >

    <title>Document</title>
</head>

<body>

    <form
        action="https://form-data-to-html-table.examples.coderoad.pl/"
        method="POST"
    >

        <input
            type="name"
            name="name"
            placeholder="Type your name and last name"
            required
        />
        <input
            type="email"
            name="email"
            placeholder="Type your email address"
            required
        />

        <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
            required
        ></textarea>

        <input type="submit" value="SEND" />

    </form>

</body>

</html>
